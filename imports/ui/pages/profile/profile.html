
<template name="profile">
  <form>
    <h1><span>User ID:</span> <span>{{user_email}}</span></h1>
    <fieldset class="fieldset">
      <label>Harbormaster
        <input class="is-harbormaster" disabled={{not_harbormaster}} type=checkbox checked={{is_harbormaster}}>
      </label>
      <label>Captain
        <input class="is-captain" disabled type=checkbox checked={{is_captain}}>
      </label>
    </fieldset>
    <h2>Lanes</h2>
      <ul>
        {{#each lanes}}
          <li>
            <label>
              <input data-lane-id={{_id}} class="can-ply-lane" disabled={{can_change_plying}} type=checkbox checked={{can_ply}}>
              {{name}}
            </label>
            <label>
              <input data-lane-id={{_id}} class="from-webhook" disabled={{can_change_webhook}} type=checkbox checked={{webhook_allowed}} value={{webhook_token}}>
              Webhook allowed?
            </label>
            {{#if webhook_allowed}} Token: <pre>{{webhook_token}}</pre> {{/if}}
          </li>
        {{/each}}
      </ul>
  </form>
</template>
